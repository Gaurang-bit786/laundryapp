    <div class="container ">
        <div class="row text-center" >
            <div class="col">
                <h4 class="font-weight-bold">Register <span class="text-primary">User</span></h4>
            </div>
        </div>
        <div class="row text-center my-3">
            <div class="col">
                <a href="{% url 'login' %}" class="btn btn-info font-weight-bold">Login</a>
                <a href="{% url 'register' %}" class="btn btn-secondary font-weight-bold">Register</a>
            </div>
        </div>
        <div class="row " id="login">
            <div class="col-1"></div>
            <div class="col" id="login">
                <form action="{% url 'register' %}"  method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="firstname" placeholder="Firstname"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" placeholder="Lastname"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
