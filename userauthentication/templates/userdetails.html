{% extends "base.html" %}

{% block title %}
User Details
{% endblock %}

{% block content %}

<nav class="purple">
    <div class="nav-wrapper">
    <a href="{% url 'user' %}" data-target="mobile-demo" class="sidenav-trigger"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>

    </div>
</nav>



<div class="container " style="margin-top:4rem">
  <form action="{% url 'userdetailsview' %}" method="post" class="mx-3">
      {% csrf_token %}
      <div class="form-group ">
          <input type="hidden" name="id" class="form-control" value={{user.id}}>
      </div>
      {% if user_detail.profile_pic %}
          <div class="form-group text-center ">
              <img src="{{ user_detail.profile_pic.url }}" class="rounded-circle border"  width="20%" alt="" srcset="">
          </div>
      {% endif %}
      <div class="input-field">
          <input placeholder="Username" id="first_name" name='username' type="text" value='{{ user.username }}' class="validate">
          <label for="first_name">Username</label>
      </div>
      <div class="input-field">
          <input placeholder="Firstname" id="first_name" name="firstname" type="text" value="{{ user.first_name }}" class="validate">
          <label for="first_name">First Name</label>
      </div>
      <div class="input-field">
          <input type="text" id='last_name' name="lastname" class="validate" value="{{ user.last_name }}">
          <label for="last_name">Last Name</label>
      </div>
      <div class="input-field">
          <input type="email" id='email' name="email" class="validate" value="{{ user.email }}">
          <label for="email">Email</label>
      </div>
      <div class="input-field">
          <input type="text" name="address" id='address' class="validate" value="{{ user_detail.address }}">
          <label for="address">Address</label>
      </div>
      <div class="input-field">
          <input type="text" name="phone" class="validate" id='phone'  value="{{ user_detail.phone_number }}">
          <label for="phone">Phone</label>
      </div>
      <div class="input-field">
          <input type="text" name="mobile" class="validate"  id='mobile' value="{{ user_detail.mobile_number }}">
          <label for="mobile">Mobile</label>
      </div>
      <div class="input-field">
          <button class="btn btn-info">Update</button>
      </div>

  </form>

</div>

{% endblock %}
