{% extends "base.html" %}

{% block title %}
Check Out
{% endblock %}


{% block extrastyle %}
<style>
.brand-name{
    font-family: cursive;
}
</style>
{% endblock %}

{% load static %}
{% block content %}



<nav class="purple darken-2">
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input disabled id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons"><a class="text-light" href="{% url 'order_details' %}">arrow_back</a></i></label>

        </div>
      </form>
    </div>
</nav>





<div class="container" style="margin-top:25px;">
    <div class="col s12 m7">
        <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                    <h1 class="text-center mt-5">
                        <i class="fa fa-lightbulb-o text-success display-1" aria-hidden="true"></i>
                    </h1>

                    <h3 class="my-2 text-center">Payment Done Succesfully</h3>
                    <h5 class="my-2 text-center">Go to Home Page</h5>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
